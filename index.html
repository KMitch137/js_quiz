<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Test</title>
</head>

<body>
    <!--main outer div-->
    <div class="outer-container">
        <!--top bar section-->
        <div class="top-bar">
            <button id="see-scores">View Highscores</button>
            <div>
                <p id="timer">Timer: 00:30</p>
            </div>
        </div>
        <!--inner div-->
        <div class="inner-container">
            <!--main header/quiz intro-->
            <header class="quiz-intro">
                <h1>Welcome to my quiz!</h1>
                <p>Ready to test your knowledge?</p>
                <button id="start">Start!</button>
            </header>
            <!--main quiz content-->
            <main>
                <section class="question-screen">
                    <h2><span class="question">Question</span></h2>
                    <ul>
                        <!--generate in JS-->
                        <li ><button class="answer1"></button></li>
                        <li ><button class="answer2"></button></li>
                        <li><button class="answer3"></button></li>
                        <li><button class="answer4"></button></li>
                        
                    </ul>
                </section>

                <div class="quiz-finish-screen">
                    <h2>Finished</h2>
                    <p id="your-score">Your score: <span id="score"></span> </p>
                    <div>
                        <label for="">Enter Initials:</label>
                        <input id="save-score" type="text" style="width: 50px">
                        <button id="submit-score">Submit</button>
                    </div>
                    <div id="reset-button">
                        <button id="reset">Reset Game</button>
                    </div>
                </div>

                <section id="top-score">
                    <h2>Highscores:</h2>
                    <ul id="scores-list"></ul>
                    
                    <div id="back-button">
                        <button id="back">Go Back</button>
                    </div>
                </section>

            </main>
        </div>
        <script src="./assets/script.js"></script>
    </div>
</body>

</html>
